<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Choice</title>
</head>
<body>

    <h1>Choose an Option</h1>

    <button onclick="optionSelected('Option 1')">Option 1</button>
    <button onclick="optionSelected('Option 2')">Option 2</button>

    <script>
        function optionSelected(option) {
            alert('You selected: ' + option);
            // You can perform any other action or logic based on the selected option here
        }
    </script>

</body>
</html>
